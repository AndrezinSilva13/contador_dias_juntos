<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Namoro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        h1, h2 {
            font-size: 2.5em;
            animation: fadeIn 1.5s ease-in-out;
        }
        .contador {
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .galeria {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .galeria img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            clip-path: path("M 75 10 C 40 -30, 0 20, 75 90 C 150 20, 110 -30, 75 10 Z");
        }
        .galeria img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 25px;
            height: 25px;
            background: red;
            clip-path: path("M10 30 C 10 10, 40 0, 50 20 C 60 0, 90 10, 90 30 C 90 50, 50 90, 50 90 C 50 90, 10 50, 10 30 Z");
            animation: floatUp 5s linear infinite;
            opacity: 0.6;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Estamos Juntos Há:</h1>
    <div class="contador" id="contador"></div>
    
    <h2>Nossas Fotos</h2>
    <div class="galeria">
        <img src="foto1.jpg" alt="Foto do casal 1">
        <img src="foto2.jpg" alt="Foto do casal 2">
        <img src="foto3.jpg" alt="Foto do casal 3">
        <img src="foto4.jpg" alt="Foto do casal 4">
        <img src="foto5.jpg" alt="Foto do casal 5">
    </div>

    <div class="hearts"></div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2023-02-11T00:00:00"); 
            const agora = new Date();
            const diferenca = agora - dataInicio;
            
            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)) % 365;
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);
            
            document.getElementById("contador").innerText = `${anos} anos, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();

        function criarCorações() {
            const heartsContainer = document.querySelector(".hearts");
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(criarCorações, 500);
    </script>
</body>
</html>
