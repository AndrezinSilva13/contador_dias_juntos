<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Namoro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        h1, h2 {
            font-size: 2.5em;
            animation: fadeIn 1.5s ease-in-out;
        }
        .contador {
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .galeria {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .galeria img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .galeria img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 768px) {
            .galeria img {
                width: 140px;
                height: 140px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Estamos Juntos HÃ¡:</h1>
    <div class="contador" id="contador"></div>
    
    <h2>Nossas Fotos</h2>
    <div class="galeria">
        <img src="foto1.jpg" alt="Foto do casal 1">
        <img src="foto2.jpg" alt="Foto do casal 2">
        <img src="foto3.jpg" alt="Foto do casal 3">
        <img src="foto4.jpg" alt="Foto do casal 4">
        <img src="foto5.jpg" alt="Foto do casal 5">
    </div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2023-02-11T16:41:26"); 
            const agora = new Date();
            const diferenca = agora - dataInicio;
            
            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)) % 365;
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);
            
            document.getElementById("contador").innerText = `${anos} anos, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
